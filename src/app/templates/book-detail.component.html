<div class="panel panel-primary" *ngIf='book'>
    <div class="panel-heading" style='font-size:large'>
        {{pageTitle + ': ' + book.bookTitle}}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-3">Title: </div>
                    <div class="col-md-6">{{book.bookTitle}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Author: </div>
                    <div class="col-md-6">{{book.author}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Published Date: </div>
                    <div class="col-md-6">{{book.datePublished|date:'MM/yyyy'}}</div>
                </div>
            </div>
            <div class='col-md-6'>
                <img class='center-block img-responsive' [style.width.px]='200' [style.margin.px]='2' [src]='book.imageUrl' [title]='book.bookTitle'>
            </div>

        </div>

    </div>

    <div class="panel-footer">
        <a class="btn btn-default" (click)='onBack()' style="width:80px">

            <i class="glyphicon glyphicon-chevron-left"></i> Back
        </a>
    </div>


</div>
